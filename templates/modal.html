<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	Посмотреть демо
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Название модали</h4>
			</div>
			<div class="modal-body">
				<div id="popup_crop">
					<div class="form_crop">
						<span class="close" onclick="close_popup('popup_crop')">x</span>
						<h2>Crop photo</h2>
						<!-- This is the image we're attaching the crop to -->
						<img id="cropbox" />
						
						<!-- This is the form that our event handler fills -->
						<form ng-controller="photoEditorCtrlr">
							<input type="hidden" id="x" ng-model="x" name="x" />
							<input type="hidden" id="y" ng-model="y" name="y" />
							<input type="hidden" id="w" ng-model="w" name="w" />
							<input type="hidden" id="h" ng-model="h" name="h" />
							<input type="hidden" id="photo_url" ng-model="phUrl" name="photo_url"/>
							<input type="button" value="Crop Image" id="crop_btn" ng-click="crop_photo()" onclick="crop_photo()" />
						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
				<button type="button" class="btn btn-primary">Сохранить изменения</button>
			</div>
		</div>
	</div>
</div>
