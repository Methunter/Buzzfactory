                </div>
            </div>
            <ul class="{{artClass}} row placeholdrs metro_gallery vertical article-list">
                <li class=" col-sm-9 col-md-3 col-lg-4   "  ng-repeat="article in articles " ng-include="articleTMPL">
                </li>
            </ul>

        </div>
    </div>
